name       : pipewire
version    : 0.3.1
release    : 11
source     :
    - https://github.com/PipeWire/pipewire/archive/0.3.1.tar.gz : d7897640ee2e7a1d292babf847691b31d340a18f284fafdcffcd652f4c2118a0
license    : LGPL-2.1-or-later
component  : multimedia.library
summary    : Multimedia processing graphs
description: |
    PipeWire is a server and user space API to deal with multimedia pipelines.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(bluez)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libpulse)
    - pkgconfig(sbc)
    - pkgconfig(sdl2)
    - pkgconfig(sndfile)
    - pkgconfig(vulkan)
    - pkgconfig(x11)
    - vulkan-headers
setup      : |
    %meson_configure -Dsystemd=true -Djack=false -Dpipewire-jack=false
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : pipewire
version    : 0.3.15
release    : 12
source     :
    - https://gitlab.freedesktop.org/pipewire/pipewire/-/archive/0.3.15/pipewire-0.3.15.tar.bz2 : e109bb2b41d10ebedbfc1cc19eade038eeafde46f4db178ad7505a79dcdd34f7
license    : LGPL-2.1-or-later
component  : multimedia.library
summary    : Multimedia processing graphs
description: |
    PipeWire is a server and user space API to deal with multimedia pipelines.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(bluez)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libpulse)
    - pkgconfig(sbc)
    - pkgconfig(sdl2)
    - pkgconfig(sndfile)
    - pkgconfig(vulkan)
    - pkgconfig(x11)
    - vulkan-headers
setup      : |
    %meson_configure -Dsystemd=true -Djack=false -Dpipewire-jack=false
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : pipewire
version    : 0.2.5
release    : 7
source     :
    - git|https://github.com/PipeWire/pipewire.git : 737851df6c09c7b583a298876cfcf867745abb8d
license    : LGPL-2.1-or-later
component  : multimedia.library
summary    : Multimedia processing graphs
description: |
    PipeWire is a server and user space API to deal with multimedia pipelines.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libv4l2)
    - pkgconfig(sbc)
    - pkgconfig(x11)
setup      : |
    %meson_configure -Dsystemd=true
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : pipewire
version    : 0.2.3
release    : 4
source     :
    - https://github.com/PipeWire/pipewire/archive/0.2.3.tar.gz : ffff3f4305791d19239cdba938b3432292802f8fe6f426577e159e11c68d95cb
license    : LGPL-2.1-or-later
component  : multimedia.library
summary    : Multimedia processing graphs
description: |
    PipeWire is a server and user space API to deal with multimedia pipelines.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libv4l2)
    - pkgconfig(sbc)
    - pkgconfig(x11)
setup      : |
    %meson_configure -Dgstreamer=true -Dsystemd=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    sed 's|//usr|/usr|' -i $installdir/%libdir%/pkgconfig/libpipewire-0.2.pc

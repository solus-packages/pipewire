name       : pipewire
version    : 0.3.24
release    : 15
source     :
    - https://gitlab.freedesktop.org/pipewire/pipewire/-/archive/0.3.24/pipewire-0.3.24.tar.gz : aeca2b44660c4f36eed29cc9c6ccb093ea2778fd0e4ed7665cdfc40b2a49873f
license    : LGPL-2.1-or-later
component  : multimedia.library
summary    : Multimedia processing graphs
description: |
    PipeWire is a server and user space API to deal with multimedia pipelines.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(bluez)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(sbc)
    - pkgconfig(sdl2)
    - pkgconfig(sndfile)
    - pkgconfig(vulkan)
    - pkgconfig(x11)
    - vulkan-headers
setup      : |
    %meson_configure -Dsystemd=enabled -Djack=disabled -Dpipewire-jack=disabled
build      : |
    %ninja_build
install    : |
    %ninja_install
